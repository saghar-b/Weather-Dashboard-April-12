<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./Assets/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js">
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>

</head>

<body>
  <header>
    <h2>Weather Dashboard</h2>
  </header>
  <main>
    <section class="row">

      <div class="col-12 col-lg-3">
        <section class="row vw-30 p-2 my-4 ml-1">

          <div class="col-12">


            <h4 class=" text-black">Search for a city</h4>

            <form class="vh-40 bg-white rounded-lg p-3 ">
              <div class="form-group">

                <input type="text" id="cityName" class="form-control" placeholder="City name" />
              </div>

              <button class="btn btn-block btn-success">Search</button>
            </form>
            <div class="vh-40 bg-white rounded-lg p-3 ">


            </div>
          </div>
        </section>
      </div>

      <div class="col-12 col-lg-9">
        <section class="countainer my-3">

          <div id="currentWeather" class=" bg-white text-black  px-2 border">
            <h5 id="cityname" class=" my-3"></h5>
            <h6 id="temp" class="my-3">
              </h5>
              <h6 id="wind" class="my-3">
                </h5>
                <h6 id="humidity" class="my-3">
                  </h5>
                  <h6 id="UV-index" class="my-3">
                    </h5>

          </div>

          <h4>5-days of forcast</h4>
          <section class="futureWeather row">
          </section>
          
        
        </section>
      </div>

    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <script src="./Assets/script.js"></script>
</body>

</html>
